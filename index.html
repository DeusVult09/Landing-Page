<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./image-assets/favicon.png">

</head>

<body>
    <section class="hero-section">
        <header>
            <div class="logo">
                <img id="main-logo-img" src="./image-assets/teamapp.svg" alt="team app logo" draggable="false">
            </div>
            <nav>
                <a href="">Company</a>
                <a href="">Products</a>
                <a href="">Blog</a>
                <a href="">Get Access</a>
            </nav>
        </header>
        <div class="main-container">
            <div class="text-wrapper">
                <h1>Instant Collaboration for Remote Teams</h1>
                <p>All-in-one place to streamline collaboration, communication and productivity.</p>
                <form class="email-form" action="/submit" method="post">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <button type="submit">Get Early Access</button>
                </form>
            </div>
        </div>
    </section>

    <section class="info-section">
        
    </section>
</body>
</html>
